<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Destination Quiz</title>
	
	<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	
	<header class="banner-section">
	<img src="images/plane-icon.svg" alt="plane-icon" height="35%" width="35%"> 
		<h1 id="heading">Destination Quiz</h1>
	</header>

	<section class="start-section">
		<h2> Are you a world traveller? </h2>
		<p> Take this quiz to see if you know which airport code takes you to which destination.</p>

		<button id="start-btn">Go to Gate</button>

	</section>
	<br>
	<section class="quiz-section">
		<h2> You have a ticket to</h2>
		<h3 id="destination">LAX</h3>
		<h2> Where are you flying?</h2>
			<form class="destinationOptions">
				<input type="radio" id="option" name="option" value="Las Vegas, USA" checked>  Las Vegas, USA
				<br>
				<input type="radio" id="option" name="option" value="Los Angeles, USA">  Los Angeles, USA
				<br>
				<input type="radio" id="option" name="option" value="La Crosse, USA">  La Crosse, USA
			</form>
			
		<div id="feedback">
			<p>Question X of Y</p>
		</div>
	</section>
	
	<br>
	<section class="result-section">
		<h2 id="result-msg"> Final Score </h2>
		<h3 id="finalScore"> X / X </h3>
		<h4> You've been everywhere man! </h4>

		<button id="start-btn">Fly Again</button>
	</section>
	<br>
</body>
</html>
